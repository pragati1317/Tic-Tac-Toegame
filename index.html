<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hello">
        <h3>Hello</h3>
        <h3>Let's play</h3> 
            <h3>Tic Tac Toe</h3>
        <button class="play">Play</button>
    </section>
    <section class="start">
        <h4>Player-1</h4>
        <input type="text" class="Player-1" placeholder="Player1" >
        <h4>Player-2</h4>
        <input type="text" class="Player-2" placeholder="Player2" >
         <button type="submit" class="submit">Start</button>
    </section>
    
    <section id="GameStart">
         <div class="gameinfo"><span>The turn is of 0</span></div>
        <div class="player1">
            <p class='name1'>player1 </p>
            <h1>Score [X]</h1>
            <h3 id="score-1"></h3>
        </div>
        
        <section class="game">
            <div class="line"></div>
            <div class="value bt-0 bl-0" id="0"></div>
            <div class="value bt-0" id="1"></div>
            <div class="value bt-0 br-0" id="2"></div>
            <div class="value bl-0" id="3"></div>
            <div class="value " id="4"></div>
            <div class="value br-0" id="5"></div>
            <div class="value bl-0 bb-0" id="6"></div>
            <div class="value bb-0" id="7"></div>
            <div class="value bb-0 br-0" id="8"></div>
            
        </section>
        <div class="player2">
            <p class="name2">player2</p>
            <h1>Score [O]</h1>
            <h3 id="score-2"></h3>
        </div>
        <div>
            <button id="restart">restart</button>
        </div>
        <div class="imgbox"><img src="excited.gif" alt="win" srcset=""></div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
